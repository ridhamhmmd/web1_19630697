<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Margin</title>
    <style type="text/css">
            .box-satu{
                width: 100px;
                height: 100px;
                background: #e65100;
                box-sizing: border-box;
            }
            .box-dua{
                width: 100px;
                height: 100px;
                background: #b3e5fc;
                box-sizing: border-box;
            }
    </style>
</head>
<body>
    <>Ini Box 1 dan 2
    <div class="box-satu">
        <p>Box 1</p>
    </div>
    <div class="box-dua">
        <p>Box 2</p>
    </div>
</body>
</html>
