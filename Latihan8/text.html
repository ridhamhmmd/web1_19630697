<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Teks</title>
    <style type="text/css">
            .text_1 {
                text-align: right;
                letter-spacing: 4px;
            }
            .text_2 {
                text-align: center;
                font-family: Arial;
                font-weight: bold;
            }
            .text_3 {
                text-align: left;
                text-transform: uppercase;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <p class="text_1">Teks ini ada dikanan dan menggunakan letter spacing</p>
    <p class="text_2">teks ini ada ditengah,menggunakan font arial dan bold</p>
    <p class="text_3">teks ini ada dikiri, menggunakan text decoration dan huruf besar semua</p>
</body>
</html>
